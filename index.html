<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c57ec9cc3.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <!-- <div class="upper-border">
            <div class="circle">
                <img src="/assets/photdo.jpg" alt="" srcset="">
            </div>
        </div> -->

        <div class="image">
            <img src="./assets/gh.jpg" alt="">
        </div>

        <div class="text-data">
            <span class="name">Anurag Anand</span>
            <span class="job">Full Stack Developer</span>
        </div>

        <div class="media-btn">
            <a href="#" class="link">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="#" class="link">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="#" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="link">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Hire Me</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share-nodes"></i>
                <span class="number">10K</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-message"></i>
                <span class="number">20K</span>
            </div>
            
        </div>

    </div>
    
</body>
</html>
